<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Using map to create list’s (ul’s, tables etc.)</title>

    <body>
        <div id="myDiv"></div>
        <form name="myForm">
            <input type="text" id="inputName">

        </form>
